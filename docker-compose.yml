version: '3.8'

services:
  app:
    image: carrotbat410/spring-lol-repository
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
#      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_PROFILES_ACTIVE=default
    networks:
      - app-network

networks:
  app-network:
    driver: bridge